{% extends "match/base.html" %}
{% block content %}
    <h1>Match Results</h1>
    <!-- Add in their rankings -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Job Name</th>
            <th scope="col">Student Name</th>
          </tr>
        </thead>
        <tbody>
            {% for job, students in jobs %}
                {% for student in students %}
                    <tr>
                        <th scope="row">{{ job.id }}</th>
                        <td>{{ job.name }}</td>
                        <td>{{ student.first_name }} {{ student.last_name }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
      </table>
{% endblock content %}
